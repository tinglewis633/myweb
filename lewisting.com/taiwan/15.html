                            <p>東港地區捕獲的黑鮪魚(太平洋黑鮪魚)，主要分布在西北太平洋之間。黑鮪魚成長相當快速，春天甫孵化的幼魚，秋天時即可成長至二十至三十公分左右，幼魚在日本近海發育成長後，開始洄游並橫越太平洋達美洲西岸，及至成魚返回日本海。 每年四月底至六月底值黑鮪魚產卵期，隨著黑潮北上，經蘭嶼及綠島附近海域，在台灣東部及琉球附近海域產卵。</p>
