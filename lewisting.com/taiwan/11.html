                            <p>鴨賞是台灣宜蘭的名產，傳統古法的製作，要經過十道以上的人工過程，相當費功夫的，把鴨子的內臟去除後洗淨，用竹片撐開，經鹽醃漬七日，再到戶外風乾，不可日照，以防鴨肉出油，風乾後送入烤箱，用木炭和甘蔗燻烤，使甘蔗的香甜入味，色澤金黃，有別於一般烤鴨的風味，非常鹹香Q嫩，廣受歡迎。</p>
